<html>
    <head>
        <title>Text open scheme</title>
    </head>
    <body>
        <p>set <label style="color: red;">window.location.href = "some_scheme://some_text?key=value"</label> in 2000ms</p>
        <script type="text/javascript">
            setTimeout(function() {
                window.location.href = "some_scheme://some_text?key=value"
            }, 2000)
        </script>
    </body>
</html>
